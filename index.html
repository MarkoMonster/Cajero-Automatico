<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Password - Cajero Automático</title>
    <link rel="shortcut icon" href="./img/favicon-16x16.png" sizes="16x16" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" sizes="16x16" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon-48x48.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="bg-principal">
    <div class="container-fluid d-flex justify-content-center align-items-center py-5" id="login">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-4">
                    <div class="formulario rounded-5 p-5">
                        <div class="row d-flex flex-column justify-content-center align-items-center mb-5">
                            <div class="col-12 col-sm-6 col-md-8">
                                    <img src="./img/logo-mexabank-white-01.svg" alt="logotipo MexaBank">
                            </div>
                            <h3 class="display-6 text-center text-secondary">¡Bienvenido!</h3>
                        </div>
                        <form action="">
                            <div class="mb-5">
                                <label for="input-usuario" class="form-label fw-bold text-secondary">Usuario</label>
                                <input type="text" class="form-control bg-transparent text-white  border border-0  border-bottom rounded-0" id="input-usuario" placeholder="Ingresa usuario" required>
                            </div>

                            <div class="mb-5">
                                <label for="input-password" class="form-label fw-bold text-secondary">Contraseña</label>
                                <input type="password" class="form-control bg-transparent text-white  border border-0  border-bottom rounded-0" id="input-password" placeholder="Ingresa contraseña" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" id="btn-usuario" onclick="login()" class="btn btn-lg btn-secondary text-white"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-none" id="interfaz">
        <nav class="container mb-3 mb-md-5">
            <div class="row py-3 d-flex align-items-center">
                <div class="col-6 col-sm-4 col-md-2">
                    <img src="./img/logo-mexabank-white-01.svg" class="img-fluid" alt="">
                </div>
                <div class="col-6 col-sm-4 col-md-3 ms-auto text-end">
                    <button type="button" id="cerrar-sesion" class="btn btn-lg btn-secondary text-white"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button>
                </div>
            </div>
        </nav>
        <div class="container bg-white border rounded-5 shadow px-3 py-5 mb-3">
            <div class="row mb-5 d-none" id="home">
                <div class="col-12 text-center mb-5">
                    <h1 class="text-black-50">¡Hola <span id="nombre-usuario" class="text-secondary"></span>! ¿Qué movimiento deseas realizar?</h1>
                </div>
                <div class="row d-flex justify-content-evenly">
                    <div class="col-4 col-sm-4 col-md-3 mb-3">
                        <button type="button" onclick="verSaldo()" id="btn-saldo" class="btn btn-primary w-100 shadow border-0 rounded-5 pt-4 text-center">
                            <i class="bi bi-eye display-1 text-white"></i>
                            <h3 class="my-4 text-secondary">Ver Saldo</h3>
                        </button>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 mb-3">
                        <button type="button" onclick="retiro()" id="btn-retiro" class="btn btn-primary w-100 shadow border-0 rounded-5 pt-4 text-center">
                            <i class="bi bi-cash-stack display-1 text-white"></i>
                            <h3 class="my-4 text-secondary">Retiro</h3>
                        </button>
                    </div>
                    <div class="col-4 col-sm-4 col-md-3 mb-3">
                        <button type="button" onclick="deposito()" id="btn-deposito" class="btn btn-primary w-100 shadow border-0 rounded-5 pt-4 text-center">
                            <i class="bi bi-piggy-bank display-1 text-white"></i>
                            <h3 class="my-4 text-secondary">Depósito</h3>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="row my-5 d-none" id="ver-saldo">
                <div class="col-12">
                    <div class="row">
                        <div class="col-10 col-sm-8 col-md-4 mx-auto text-center">
                            <h3 class="text-black-50">Tu saldo actual es de:</h3>
    
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-3 text-center mx-auto">
                            <fieldset disabled class="mb-3">
                                <div class="input-group mb-3 fw-bold">
                                    <div class="input-group-text bg-primary text-secondary"><i class="bi bi-currency-dollar"></i></div>
                                    <input type="text" class="form-control form-control-lg fw-bold " id="input-saldo" placeholder="0">
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end">
                                <button type="button" id="regresar" class="btn btn-lg btn-secondary text-white"><i class="bi bi-arrow-left-short"></i> Regresar</button>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="row my-5 d-none" id="deposito">
                <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-6 text-center mx-auto">
                            <h3 class="text-black-50">Ingresa el monto que deseas depositar</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-3 text-center mx-auto">
                            <fieldset class="mb-3">
                                <div class="input-group mb-3 fw-bold">
                                    <div class="input-group-text bg-primary text-secondary"><i class="bi bi-currency-dollar"></i></div>
                                    <input type="number" class="form-control form-control-lg fw-bold " id="input-deposito" placeholder="0">
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end">
                                <button type="button" id="cancelar-deposito" class="btn btn-lg btn-outline-secondary me-3">Cancelar</button>
                                <button type="button" id="aceptar-deposito" class="btn btn-lg btn-secondary text-white"> Aceptar</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
    
            <div class="row my-5 d-none" id="retiro">
                <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-6 text-center mx-auto">
                            <h3 class="text-black-50">Ingresa el monto que deseas retirar</h3>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-12 mx-auto">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-3 text-center mx-auto">
                            <fieldset class="mb-3">
                                <div class="input-group mb-3 fw-bold">
                                    <div class="input-group-text bg-primary text-secondary"><i class="bi bi-currency-dollar"></i></div>
                                    <input type="number" class="form-control form-control-lg fw-bold " id="input-retiro" placeholder="">
                                </div>
                            </fieldset>
                            <div class="d-flex justify-content-end">
                                <button type="button" id="cancelar-retiro" class="btn btn-lg btn-outline-secondary me-3">Cancelar</button>
                                <button type="button" id="aceptar-retiro" class="btn btn-lg btn-secondary text-white"> Aceptar</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="fw-light text-white text-center">Desarrollado por: <strong class="fw-bold text-secondary">Marco Monster</strong>. Práctica <span class="devf">DEV.F</span> </p>
    </footer>
    
    

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
